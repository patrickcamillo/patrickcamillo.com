<!-- Taken from: https://github.com/mr-islam/hugo-callout -->

<style>
    #callout {
      background: #f2f2f2;
      padding: 1.5em 1.25em;
      border-radius: 8px;
      display: flex;
      flex-direction: row;
      margin-bottom: 20px;
      border-color: darkred;
      border-width: 2px;
      border-style: solid;
    }
    #callout-inner {
      margin-left: 1em;
    }
    @media (max-width: 767px) {
      #callout {
        padding: 1.5em 0.75em 1.5em 0.6em;
      }
      #callout-inner {
        margin-left: 0.5em;
      }
    }
    @media (prefers-color-scheme: dark) {
    #callout {
        background-color: #777;
    }
  </style>
  <div id="callout">
    <div>{{ .Get "emoji" }}</div>
      <div id="callout-inner">
      {{ .Get "text" }}
    </div>
  </div>
